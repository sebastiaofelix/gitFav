<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/main.js" type="module" defer=""></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="logo">
            <div class="search">
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="fav"><img class="init_img" src="./assets/fav.png" alt="favoritos">
                <img class="hover_img" src="./assets/VectorfavVerde.png" alt=""> Favoritos</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Acão</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="estrela noFavorites content">
                <img src="./assets/Estrela.svg" alt="estrela">
                 <p>Nenhum favorito ainda</p>
        </div>

    </div>
    
</body>
</html>
